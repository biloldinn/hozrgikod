services:
  - type: web
    name: telegram-forward-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python forward_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: telegram-forward-bot
          property: host
